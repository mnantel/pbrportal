<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>PBRPortal</title>
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container body-content">
        <div id="app">
            <router-view></router-view>
        </div>
    </div>
    <script src="axios.min.js"></script>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script src="vee-validate.js"></script>
    <script src="http-vue-loader.js"></script> 
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="config.json"></script>
    
    <script>
        Vue.use(VueRouter);
        Vue.use(VeeValidate);

        const routes = [
            {
                path: '/',
                component: httpVueLoader('home.vue')
            },
        ]

        let router = new VueRouter({
            routes
        })
        router.beforeEach((to, from, next) => {
            next()
        })

        var app = new Vue({
            el: '#app',
            watch: {},
            data: {
                msg: 'Hello'
            },
            methods: {},
            router,

        })
    </script>

</body>

</html>
